<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places You've Been</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="Container">
    <header>
      <h1> Places you have been</h1>
      <p class="subtitle">Keep Track Of All Your Amazing Travel Adventures</p>
    </header>

    <div class="main-content">
      <!-- Left Panel: Add New Place Form -->
      <div class="form-section">
        <h2>add a new place</h2>
        <form id="China">
          <div class="form-group">
            <label for="location">location:</label>
            <input type="text" id="location" name="location" placeholder="e.g., Paris, tokyo" required>
          </div>

          <div class="form-group">
            <label for="landmarks">Landmarks:</label>
            <input type="text" id="landmarks" name="landmarks" placeholder="e.g., Eiffel Tower, Louvre Museum" required>
          </div>

          <div class="form-group">
            <label for="time-of-year">Time Of Year:</label>
            <input type="text" id="time-of-year" name="time-of-year" placeholder="e.g., Spring 2023" required>
          </div>

          <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" rows="4" placeholder="Share your memories and experiences..." required></textarea>
          </div>

          <button type="submit" class="btn-primary">Add Place</button>
        </form>
      </div>

      <!-- Right Panel: Places List and Details -->
      <div class="display-section">
        <h2>Your Travel Log</h2>
        
        <div id="places-list" class="places-list">
          <p class="empty-message">No places added yet. Start by adding your first destination!</p>
        </div>

        <div id="place-details" class="place-details" style="display: none;">
          <h3 id="detail-location"></h3>
          <div class="detail-item">
            <strong> Landmarks:</strong>
            <p id="detail-landmarks"></p>
          </div>
          <div class="detail-item">
            <strong> Time of Year:</strong>
            <p id="detail-time"></p>
          </div>
          <div class="detail-item">
            <strong> Notes:</strong>
            <p id="detail-notes"></p>
          </div>
          <button id="delete-btn" class="btn-delete">Delete This Place</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
